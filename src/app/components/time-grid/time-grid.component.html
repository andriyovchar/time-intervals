<div class="table-container">
  <table>
    <thead class="table-header">
    <tr>
      <th *ngFor="let col of columns" class="table-cell">{{ col.label }}</th>
    </tr>
    </thead>
    <tbody class="table-body">
    <tr *ngFor="let dataRow of dataRows" class="table-row">
      <td *ngFor="let item of dataRow" class="table-cell">
        {{ item.value }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
